
<div class="modal-header">
    <h4 class="modal-title">Create New Character</h4>
</div>
<div class="modal-body">
    <div class="form-group" name="newCharForm" ng-form>
        <div class="row">
            <p class="text-danger" ng-show="showError">The level must be between 1 and 20</p>
            <label class="col-sm-4 control-label" for="level">Level: </label>
            <div class="col-sm-8">
                <input type="number" ng-model="level" id="level" class="form-control"
                        min="1" max="20" required>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-default">Cancel</button>
    <button ng-click="done()" class="btn btn-primary">Done</button>
</div>
