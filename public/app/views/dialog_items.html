<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{max - tempItems.length}} {{featureType}} Left:</p>
    <div class="row">
        <div class="col-md-5">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search..." />
            <div class="list-group">
                <a ng-repeat="item in items | filter: {name: searchText}" ng-click="showDescription(this.item)" class="list-group-item" ng-class="{'active': item.active}" href="">
                    {{item.name}}
                </a>
            </div>
        </div>	<!-- end span -->
        <div class="col-md-7 desc-col">
            <h4>{{featureType}}</h4>
            <dl>
                <dt>{{selectedItem.name}}</dt>
                <dd ng-bind-html="selectedItem.description"></dd>
            </dl>
        </div> <!-- end span -->
    </div>
</div>
<div class="modal-footer">
    <button ng-click="done()" ng-disabled="disabled" class="btn btn-primary">Done</button>
    <button ng-click="close()" class="btn btn-default">Cancel</button>
</div>
