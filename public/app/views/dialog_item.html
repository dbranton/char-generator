<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-5" ng-show="!isInfoExpanded">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search..." />
            <div class="list-group">
                <a ng-repeat="item in items | filter: {name: searchText}" ng-click="showDescription(this)" class="list-group-item"
                        ng-class="{true:'active', false:''}[$index==selectedIndex]" href="" ng-swipe-left="showInfo(this)">
                    {{item.name}}
                </a>
            </div>
        </div>	<!-- end span -->
        <div class="col-md-7 desc-col" ng-swipe-right="showInfo(false)" ng-show="isInfoExpanded">
            <h4>{{featureType}}</h4>
            <ng-include src="feature.url"></ng-include>
        </div> <!-- end span -->
    </div>
</div>
<div class="modal-footer">
    <button ng-click="done()" ng-disabled="!tempItem" class="btn btn-primary">Done</button>
    <button ng-click="close()" class="btn btn-default">Cancel</button>
</div>
