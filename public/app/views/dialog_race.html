<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-5">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search..." />
            <div class="list-group">
                <a ng-repeat="race in races | filter: {name: searchText}" ng-click="showDescription(this)" class="list-group-item" ng-class="{true:'active', false:''}[$index==selectedIndex]" href="">
                    {{race.name}}
                </a>
            </div>
        </div>	<!-- end span -->
        <div class="col-md-7">
            <h4>{{featureType}}</h4>
            <dl ng-hide="!tempRace">
                <!--<dt>Ability Score Increase</dt>
                <dd>{{race_aba}} {{subrace_aba}}</dd>-->
                <dt>Size</dt>
                <dd>{{size}}</dd>
                <dt>Speed</dt>
                <dd>{{speed}}</dd>
                <!--<dt>Languages</dt>
                <dd>{{languages}}</dd>-->
                <div ng-repeat="trait in traits">
                    <dt>{{trait.name}}</dt>
                    <dd ng-bind-html="trait.benefit"></dd>
                </div>
            </dl>
        </div> <!-- end span -->
    </div>
</div>
<div class="modal-footer">
    <button ng-click="done()" ng-disabled="disabled" class="btn btn-primary">Done</button>
    <button ng-click="close()" class="btn btn-default">Cancel</button>
</div>
