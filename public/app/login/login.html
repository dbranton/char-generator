<h3>Login</h3>
<div class="well">
    <form ng-submit="login()" novalidate="" name="loginForm">
        <alert type="success" close="closeAlert($index)" ng-show="flash">{{flash}}</alert>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

        <fieldset>
            <div class="form-group" ng-class="{'has-error': loginForm.inputEmail.$invalid && submitted}">
                <label for="inputEmail" class="control-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email" ng-model="email" required>
                <p ng-show="loginForm.inputEmail.$error.required && submitted" class="help-block">Email is required.</p>
                <p ng-show="loginForm.inputEmail.$error.email && submitted" class="help-block">Email is invalid.</p>
            </div>

            <div class="form-group" ng-class="{'has-error': loginForm.inputPassword.$invalid && submitted}">
                <label for="inputPassword" class="control-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="password" required>
                <p ng-show="loginForm.inputPassword.$error.required && submitted" class="help-block">Password is required.</p>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
